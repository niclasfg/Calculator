<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorFrame">
        <div class="displayFrame">
            <p id="inputString">0</p>
            <div class="results">
                <p id="oldInputString"></p>
                <p id="resultString"></p>
            </div>
        </div>
        <div class="buttonFrame">
            <button class="operatorButton" id="operator-backspace" onclick=backspace()>↤</button>
            <button class="operatorButton" id="operator-clear" onclick="clearInput()">C</button>
            <button class="operatorButton" id="operator-comma" onclick="addComma()" >,</button>
            <button class="operatorButton" id="operator-divide" onclick="addOperator('/')">∕</button>
            
            <button class="digitButton" id="digit-7" onclick="addDigit('7')">7</button>
            <button class="digitButton" id="digit-8" onclick="addDigit('8')">8</button>
            <button class="digitButton" id="digit-9" onclick="addDigit('9')">9</button>
            <button class="operatorButton" id="operator-multiply" onclick="addOperator('*')">∙</button>
            
            <button class="digitButton" id="digit-4" onclick="addDigit('4')">4</button>
            <button class="digitButton" id="digit-5" onclick="addDigit('5')">5</button>
            <button class="digitButton" id="digit-6" onclick="addDigit('6')">6</button>
            <button class="operatorButton" id="operator-subtract" onclick="addOperator('-')">−</button>
            
            <button class="digitButton" id="digit-1" onclick="addDigit('1')">1</button>
            <button class="digitButton" id="digit-2" onclick="addDigit('2')">2</button>
            <button class="digitButton" id="digit-3" onclick="addDigit('3')">3</button>
            <button class="operatorButton" id="operator-add" onclick="addOperator('+')">+</button>
            
            <button class="operatorButton" id="operator-answer" onclick="pressAns()">Ans</button>
            <button class="operatorButton" id="operator-negative" onclick="negate()">(-)</button>
            <button class="digitButton" id="digit-0" onclick="addDigit('0')">0</button>
            <button class="operatorButton" id="operator-calculate" onclick="pressEqual()">=</button>
        </div>
    </div>
</body>
</html>
