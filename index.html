<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorFrame">
        <div class="displayFrame">
            <p>10/5*3.14*6.25/3+56/4.6-7*0.23/0.12</p>
        </div>
        <div class="buttonFrame">
            <button class="operatorButton" id="operator-backspace">âŒ«</button>
            <button class="operatorButton" id="operator-clear">C</button>
            <button class="operatorButton" id="operator-comma">,</button>
            <button class="operatorButton" id="operator-divide">/</button>
            
            <button class="digitButton" id="digit-7">7</button>
            <button class="digitButton" id="digit-8">8</button>
            <button class="digitButton" id="digit-9">9</button>
            <button class="operatorButton" id="operator-multiply">*</button>
            
            <button class="digitButton" id="digit-4">4</button>
            <button class="digitButton" id="digit-5">5</button>
            <button class="digitButton" id="digit-6">6</button>
            <button class="operatorButton" id="operator-subtract">-</button>
            
            <button class="digitButton" id="digit-1">1</button>
            <button class="digitButton" id="digit-2">2</button>
            <button class="digitButton" id="digit-3">3</button>
            <button class="operatorButton" id="operator-add">+</button>
            
            <button class="operatorButton" id="operator-negative">(-)</button>
            <button class="digitButton" id="digit-0">0</button>
            <button class="operatorButton" id="operator-calculate">=</button>
        </div>
    </div>
</body>
</html>
